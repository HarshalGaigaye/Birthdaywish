<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday To You Puja</title>
  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
      color: #d63384;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      animation: popIn 2s ease-out forwards;
    }

    .balloon {
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #d63384);
      border-radius: 60% 60% 60% 60%;
      position: absolute;
      bottom: -100px;
      animation: floatUp 8s infinite ease-in;
    }

    .string {
      width: 2px;
      height: 60px;
      background: #999;
      margin: auto;
      position: absolute;
      top: 80px;
      left: 50%;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .cake {
      margin: 80px auto;
      width: 200px;
      height: 150px;
      background: #ffb6c1;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 10px #d63384;
      animation: popIn 2s ease-out forwards;
    }

    .layer {
      height: 50px;
      background: #ff69b4;
      border-top: 5px solid #d63384;
    }

    .candle {
      width: 10px;
      height: 30px;
      background: #fff;
      position: absolute;
      top: -30px;
      left: 95px;
      border-radius: 2px;
    }

    .flame {
      width: 10px;
      height: 10px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: 0;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0.6; transform: scale(1.2); }
    }

    .message {
      margin-top: 30px;
      font-size: 1.5em;
      animation: popIn 2s ease-out 1.5s forwards;
      opacity: 0;
    }

  </style>
</head>
<body>

  <h1>Happy Birthday To You Puja Bawankar ðŸŽ‰ðŸ’–ðŸŽ‚</h1>

  <div class="cake">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <div class="message">
    Wishing you all the love and happiness in the world ðŸ’–<br>
    Cheers to another year of incredible adventures, laughter, and unforgettable memories & Have a great success ahead. âœ¨
  </div>

  <!-- Balloons -->
  <script>
    const colors = ['#ff69b4', '#ffb6c1', '#ffd1dc', '#ff85a2', '#ff4d6d'];
    for (let i = 0; i < 20; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = (6 + Math.random() * 4) + 's';
      balloon.style.background = `radial-gradient(circle at 30% 30%, ${colors[i % colors.length]}, #d63384)`;

      const string = document.createElement('div');
      string.className = 'string';
      balloon.appendChild(string);

      document.body.appendChild(balloon);
    }
  </script>

</body>
</html>
